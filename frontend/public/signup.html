<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Signup</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="./jquery.js"></script>
  <script src="./dist/main.js"></script>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div class="card-wrapper">

    <div class="card">

      <h1 class="center">Create an Account</h1>
      <form name="signup_form" id="signup_form">

        <label for="name">Name</label>
        <input type="text" name="name" class="field" placeholder="Enter name" required>

        <label for="email">Email</label>
        <input type="email" name="email" class="field" placeholder="Enter email" required>

        <label for="password1">Password</label>
        <input type="password" name="password1" class="field" placeholder="Enter password" required>

        <label for="password2">Confirm Password</label>
        <input type="password" name="password2" class="field" placeholder="Confirm password" required>
        <div id="goLogin" style="text-align: center;">
          <a href="./login.html">Already have an account? Login here</a>
        </div>
        <div id="result" style="text-align: center;"></div>
        <input type="submit" value="Sign Up" class="btn">

      </form>
    </div>
  </div>

</body>

</html>
